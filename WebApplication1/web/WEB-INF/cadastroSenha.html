<html>

	<head>

		<title>Cadastro</title>
		
		<script>
			function validarSenha(){
				senha1 = document.formCadastro.senha1.value
				senha2 = document.formCadastro.senha2.value

				if (senha1 != senha2)
					alert("AS SENHAS SÃO DIFERENTES!")
			}
		</script>
		
	</head>

	<body>
	
		<!--<img src="fundo.jpg" alt="fundo" width=60% position="absolute" />-->
		
		<form action="" name="formCadastro">
			
			<font size = 4> Cadastro </font><br><br>
			
			<b>Nome de usuário:</b> <br>
			<input type="text" name="usuario" size="30">
			<br>			
			<b>Senha:</b> <br>
			<input type="password" name="senha1" size="30">
			<br>
			<b>Confirmar Senha:</br> 
			<input type="password" name="senha2" size="30">
			<br> <br>
			<input type="button" value="Cadastrar" onClick="validarSenha()">
		
		</form>
		
		
	</body>

</html>
